<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {box-sizing: border-box;}
        .grid{
            display:grid;
            grid-template-columns: minmax(200px, 300px) repeat(3, 1fr);
            grid-gap:20px;
        }
        .grid div {
            border: 1px solid rgb(0,95,107);
            border-radius:3px;
            background: rgba(0,95,107,0.8);
            padding:0.2em;
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div id="grid1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <div id="dialogbox">
        <p>Some text...</p>
    </div>
    <script>
        
    </script>

</body>
</html>
