<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/simple-grid.css"> -->
    <link rel="stylesheet" href="css/p30-grid.css">
    <!-- <script src="js/jquery-3.4.1.min.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="row r1">
            <div class="col-3 r1c1 logo">Paradigm Chess30</div>
            <div class="col-6 r1c2 spacer"></div>
            <nav class="col-3 r1c3">
                <a href="#">Lobby</a>
                <a href="#">Download</a>
            </nav>
        </div>
        <div class="row r2">
            <div class="col-4 r2c1 board">board</div>
            <div id="clock" class="col-2 r2c2 clock">
                <div class="row b">Black clock</div>
                <div class="row controls">controls</div>
                <div class="row w">White clock</div>
            </div>
            <div class="col-5 r2c3 panels">
                <div class="row">
                    <div class="pgn"></div>
                </div>
                <div class="row">
                    <div class="chat"></div>
                </div>
            </div>
        </div>
        <div class="row r3 credits">
            <div class="col-6 r3c1 credits-left">credits left</div>
            <div class="col-6 r3c2 credits-right">credits right</div>
        </div>
    </div>
    <script>
        $("#clock").on("click", () => {
            alert("clock clicked!");
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>

</body>

</html>
