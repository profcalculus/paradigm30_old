<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <style>
        .col-2,

            <div class="col-6">

                    <div class="row">

                        <div class="col-4"></div>
                    </div>

                        <div class="col-4"></div>
                        <div class="col-4"></div>
